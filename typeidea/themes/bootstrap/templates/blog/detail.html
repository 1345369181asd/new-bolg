{% extends "./base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block main %}
    <ul>
         {% if post %}
        <h1>{{ post.title }}</h1>
        <div>
            <span>分类:{{ post.category.name }}</span>
            <span>作者:{{ post.owner.username }}</span>
        </div>
        <hr/>
        <p>
            {{ post.content|linebreaksbr }}
        </p>
        {% endif %}
    </ul>
{% endblock %}
